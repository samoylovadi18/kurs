<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Курсы - Заявка</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">О курсах</a></li>
            <li><a href="application.html">Заявка на курс</a></li>
            <li><a href="rating.html">Рейтинг абитуриентов</a></li>
        </ul>
    </header>
    
    <div class="content">
        <h2 class="kurs">Заяка на курс по программированию</h2>
        <form action="">
            <p class="lang">Выберете язык программирования:</p>
            <select name="" id="">
                <option value="">Python</option>
                <option value="">JavaScript</option>
            </select>
            <p>Имя:</p>
            <input type="text" class="name" placeholder="Введите ваше имя">
            <p>Телефон:</p>
            <input type="text" class="phone" placeholder="+7 (XXX) XXX-XX-XX">
            <p>Email:</p>
            <input type="text" class="email" placeholder="example@mail.ru">
            <p>Балл аттестата:</p>
            <input type="number" id="score" placeholder="0-100" min="0" max="100">
        </form>
        <button>Записаться</button>
    </div>
</body>
</html>
